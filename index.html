<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="el-container">
        <aside id="sidebar" class="el-aside">
            <div class="aside-header">
                <div class="brand">
                    <i class="fas fa-book-open"></i>
                    <span class="brand-text">知识库</span>
                </div>
                <button onclick="toggleSidebar()" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>

            <div class="search-box">
                <div class="search-inner">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search">
                    <i class="fas fa-bars-staggered right-icon"></i>
                </div>
            </div>

            <nav id="tree-content" class="el-menu-tree">
                <div class="loading">加载中...</div>
            </nav>

            <div class="aside-footer">
                <button class="page-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">1 / 1</span>
                <button class="page-btn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </aside>

        <main class="el-main">
            <header class="main-header">
                <div class="header-left">
                    <button id="expandMenu" onclick="toggleSidebar()" class="icon-btn" style="display:none;"><i class="fas fa-bars"></i></button>
                    <span id="currentPageTitle">权限管理优化需求说明书</span>
                </div>
                <div class="header-right">
                    <button onclick="toggleTheme()" class="theme-toggle"><i id="themeIcon" class="fas fa-sun"></i></button>
                    <button onclick="openExternal()" class="icon-btn"><i class="fas fa-external-link-alt"></i></button>
                </div>
            </header>

            <div class="content-body">
                <div id="iframeLoader" class="loader"><i class="fas fa-circle-notch fa-spin"></i></div>
                <iframe id="mainIframe" src="about:blank"></iframe>
                <div id="emptyPlaceholder" class="empty-state">
                    <i class="fas fa-file-invoice"></i>
                    <p>选择左侧知识条目开启预览</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="app.js"></script>
</body>
</html>
