<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="el-container">
        <aside id="sidebar" class="el-aside">
            <div class="aside-brand">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-paw brand-center-logo"></i>
                <i class="fas fa-search"></i>
            </div>

            <div class="aside-scroll-area">
                <div class="status-card">
                    <i class="fas fa-list-check"></i>
                    <span class="status-text">Knowledge "Base.at</span>
                    <div class="status-btns">
                        <i class="fas fa-sun" onclick="toggleTheme()"></i>
                        <i class="fas fa-link"></i>
                    </div>
                </div>

                <div class="search-box">
                    <div class="search-inner">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search...">
                    </div>
                </div>

                <nav id="tree-content" class="el-menu-tree">
                    <div class="loading">正在同步索引...</div>
                </nav>
            </div>

            <div class="aside-footer">
                <div class="footer-left"><i class="fas fa-plus"></i></div>
                <div class="footer-center" id="currentPageTitle">知识库首页</div>
                <div class="footer-right">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-table-list"></i>
                </div>
            </div>
        </aside>

        <main class="el-main">
            <div class="main-body">
                <div id="iframeLoader" class="loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i></div>
                <iframe id="mainIframe" src="about:blank"></iframe>
                <div id="emptyPlaceholder" class="empty-state">
                    <i class="fas fa-file-circle-check"></i>
                    <p>选择资源以开启工作台预览</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="app.js"></script>
</body>
</html>
