<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目看板 | 工作台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="el-container">
        <aside id="sidebar" class="el-aside">
            <div class="aside-header">
                <div class="brand">
                    <i class="fas fa-terminal"></i>
                    <span class="brand-text">Ignorance OS</span>
                </div>
                <button onclick="toggleSidebar()" class="toggle-trigger" title="收起菜单">
                    <i class="fas fa-indent"></i>
                </button>
            </div>

            <div class="aside-content">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索资源...">
                </div>
                <nav id="tree-content" class="el-menu-tree">
                    <div class="loading">初始化资源...</div>
                </nav>
            </div>

            <div class="aside-footer">
                <button onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">1/1</span>
                <button onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </aside>

        <main class="el-main">
            <header class="main-header">
                <div class="current-info">
                    <button id="expandMenu" onclick="toggleSidebar()" class="expand-trigger" style="display:none;">
                        <i class="fas fa-outdent"></i>
                    </button>
                    <span id="currentPageTitle">未选择文件</span>
                </div>
                <div class="header-actions">
                    <button onclick="toggleTheme()" class="action-btn" title="切换暗色模式">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                    <button onclick="openExternal()" class="action-btn" title="外部打开">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
            </header>

            <div class="iframe-container">
                <div id="iframeLoader" class="loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i></div>
                <iframe id="mainIframe" src="about:blank"></iframe>
                <div id="emptyPlaceholder" class="empty-state">
                    <i class="fas fa-file-code"></i>
                    <p>选择左侧文件开启实时预览</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="app.js"></script>
</body>
</html>
