<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目空间 | 智能索引</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
    <div id="app">
        <header class="glass-header">
            <div class="header-content">
                <h1>项目空间 <span>/ Index</span></h1>
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="搜索文件名或路径 (支持模糊匹配)..." />
                    <span class="search-icon">🔍</span>
                </div>
            </div>
        </header>

        <main>
            <div id="tree-content" class="tree-container">
                <div class="loading-shimmer">正在扫描代码仓库...</div>
            </div>

            <div class="pagination-bar">
                <button id="prevBtn" class="action-btn" onclick="changePage(-1)">← 上一页</button>
                <div id="pageDots" class="page-dots"></div>
                <button id="nextBtn" class="action-btn" onclick="changePage(1)">下一页 →</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
