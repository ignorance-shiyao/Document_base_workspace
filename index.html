<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>知识库</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="el-container">
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="el-sidebar">
            <div class="aside-header">
                <div class="brand">
                    <i class="fas fa-book"></i>
                    <span class="brand-text">知识库</span>
                </div>
                <button onclick="toggleSidebar()" class="icon-btn-side hide-on-mobile">
                    <i class="fas fa-angle-double-left"></i>
                </button>
            </div>

            <div class="aside-content">
                <div class="search-box">
                    <div class="search-inner">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索文档...">
                    </div>
                </div>
                <nav id="tree-content" class="menu-tree">
                    <div class="loading">正在加载索引...</div>
                </nav>
            </div>

            <div class="aside-footer">
                <button class="page-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">1 / 1</span>
                <button class="page-btn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </aside>

        <main class="el-main">
            <header class="main-header">
                <div class="header-left">
                    <button id="mobileMenuBtn" onclick="toggleSidebar()" class="icon-btn-main">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span id="currentPageTitle">请选择文档</span>
                </div>
                <div class="header-right">
                    <button onclick="toggleTheme()" class="theme-btn">
                        <i id="themeIcon" class="fas fa-sun"></i>
                    </button>
                </div>
            </header>

            <div class="iframe-container">
                <div id="iframeLoader" class="loader" style="display:none;"><i class="fas fa-circle-notch fa-spin"></i></div>
                <iframe id="mainIframe" src="about:blank"></iframe>
                <div id="emptyPlaceholder" class="empty-state">
                    <i class="fas fa-file-invoice"></i>
                    <p>选择文档开启预览</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="app.js"></script>
</body>
</html>
