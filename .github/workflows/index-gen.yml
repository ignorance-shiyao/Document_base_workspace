name: Generate File List
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate JSON
        run: |
          # 扫描所有 HTML 文件并生成扁平 JSON
          find . -name "*.html" ! -name "index.html" | sed 's|^\./||' | jq -R . | jq -s 'map({path: .})' > list.json
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add list.json
          git commit -m "Update file list index" || exit 0
          git push